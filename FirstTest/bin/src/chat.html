<!DOCTYPE html>
<html>
<head>
	<title>채팅창</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			box-sizing: border-box;
		}
		
		.message {
			background-color: #f1f0f0;
			padding: 10px;
			border-radius: 5px;
			margin-bottom: 10px;
			clear: both;
		}
		
		.message .sender {
			font-weight: bold;
			color: #007bff;
			margin-bottom: 5px;
		}
		
		.message .content {
			margin-left: 20px;
		}
		
		.message .time {
			font-size: 12px;
			color: #999;
			float: right;
		}
		
		.message.from-me {
			background-color: #007bff;
			color: #fff;
			float: right;
		}
		
		.message.from-me .sender {
			color: #fff;
		}
		
		.message.from-me .content {
			margin-right: 20px;
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="message">
			<div class="sender">상대방</div>
			<div class="content">안녕하세요?</div>
			<div class="time">12:30 PM</div>
		</div>
		
		<div class="message from-me">
			<div class="sender">나</div>
			<div class="content">안녕하세요!</div>
			<div class="time">12:31 PM</div>
		</div>
		
		<!-- 이 부분에 입력 창 등을 추가할 수 있습니다. -->
	</div>
</body>
</html>
